<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofaLab | Premium Restoration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .text-gradient { background: linear-gradient(to left, #22d3ee, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Header (The Modern Layout) -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-cyan-500 blur-[2px] absolute animate-pulse"></div>
                <span class="relative text-2xl font-extrabold tracking-tighter italic">SOFA<span class="text-cyan-400">LAB.</span></span>
            </div>
            <div class="hidden md:block text-xs font-bold text-emerald-400 tracking-widest uppercase">
                3 צוותים זמינים באזורך
            </div>
        </div>
    </nav>

    <!-- Hero Content & Funnel Combined -->
    <section class="relative pt-40 pb-20 overflow-hidden min-h-screen">
        <div class="absolute top-20 left-[-10%] w-[500px] h-[500px] bg-cyan-900/10 rounded-full blur-[120px]"></div>
        
        <div class="max-w-7xl mx-auto px-6 grid lg:grid-cols-12 gap-12 relative z-10">
            
            <!-- Left Side: Copy -->
            <div class="lg:col-span-6 space-y-8">
                <h1 class="text-6xl lg:text-7xl font-black leading-[0.9] tracking-tighter">
                    הספה שלכם <br>
                    ברמת <span class="text-gradient underline decoration-cyan-500/20 text-7xl">בוטיק.</span>
                </h1>
                <p class="text-xl text-slate-400 max-w-lg leading-relaxed font-light">
                    אנחנו משלבים טכנולוגיית Ion-Extraction עם חומרים ירוקים לתוצאה שהיא הרבה מעבר לניקיון - זהו שחזור מוחלט.
                </p>
                <div class="flex gap-6 opacity-50">
                    <div class="text-sm font-bold tracking-widest">ECO FRIENDLY</div>
                    <div class="text-sm font-bold tracking-widest">DRY IN 4H</div>
                </div>
            </div>

            <!-- Right Side: The Functional Funnel -->
            <div class="lg:col-span-6">
                <div class="glass p-8 md:p-10 rounded-[40px] shadow-2xl relative overflow-hidden border border-white/10">
                    
                    <!-- Progress Bar -->
                    <div class="flex gap-2 mb-8">
                        <div id="prog-1" class="h-1 bg-cyan-500 flex-1 rounded-full transition-all duration-500"></div>
                        <div id="prog-2" class="h-1 bg-white/10 flex-1 rounded-full transition-all duration-500"></div>
                        <div id="prog-3" class="h-1 bg-white/10 flex-1 rounded-full transition-all duration-500"></div>
                    </div>

                    <!-- Step 1 -->
                    <div id="step-1" class="step-content active space-y-6">
                        <h3 class="text-2xl font-bold">1. מה מנקים היום?</h3>
                        <div class="grid gap-3">
                            <button onclick="nextStep(2)" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 hover:bg-cyan-500/5 text-right transition-all font-bold">ספה פינתית / שזלונג</button>
                            <button onclick="nextStep(2)" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 hover:bg-cyan-500/5 text-right transition-all font-bold">ספה 2-3 מושבים</button>
                            <button onclick="nextStep(2)" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 hover:bg-cyan-500/5 text-right transition-all font-bold text-slate-400">אחר...</button>
                        </div>
                    </div>

                    <!-- Step 2 -->
                    <div id="step-2" class="step-content space-y-6">
                        <h3 class="text-2xl font-bold">2. מה המצב הוויזואלי?</h3>
                        <div class="grid gap-3">
                            <button onclick="nextStep(3)" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 hover:bg-cyan-500/5 text-right transition-all font-bold">כתמים קלים (תחזוקה)</button>
                            <button onclick="nextStep(3)" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 hover:bg-cyan-500/5 text-right transition-all font-bold text-orange-400">כתמי מזון / סימנים שחורים</button>
                            <button onclick="nextStep(3)" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 hover:bg-cyan-500/5 text-right transition-all font-bold text-red-400">ריחות רעים / כתמי שתן</button>
                        </div>
                        <button onclick="prevStep(1)" class="text-xs text-slate-500 underline">חזור</button>
                    </div>

                    <!-- Step 3: THE FINAL BUTTON (FIXED) -->
                    <div id="step-3" class="step-content space-y-6 text-center">
                        <h3 class="text-2xl font-bold mb-4">כמעט שם...</h3>
                        <div class="space-y-4 text-right">
                            <input id="userName" type="text" placeholder="שם מלא" class="w-full bg-white/5 border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-cyan-500 transition-all">
                            <input id="userPhone" type="tel" placeholder="טלפון לחזרה" dir="ltr" class="w-full bg-white/5 border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-cyan-500 transition-all text-right">
                            
                            <button id="submitBtn" onclick="handleFinalSubmit()" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-black py-5 rounded-2xl shadow-xl shadow-cyan-500/30 transition-all active:scale-95 text-lg uppercase tracking-tighter">
                                שליחת בקשה לאבחון מחיר
                            </button>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden text-center py-12 animate-pulse">
                        <div class="w-20 h-20 bg-emerald-500 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <h3 class="text-3xl font-black text-white">הבקשה התקבלה!</h3>
                        <p class="text-slate-400 mt-2">נחזור אליך תוך דקות ספורות.</p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById('step-' + step).classList.add('active');
            for(let i=1; i<=3; i++) {
                document.getElementById('prog-' + i).style.background = (i <= step) ? '#06b6d4' : 'rgba(255,255,255,0.1)';
            }
        }
        function prevStep(step) { nextStep(step); }

        function handleFinalSubmit() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const btn = document.getElementById('submitBtn');

            if (!name || !phone) {
                alert("בבקשה למלא שם וטלפון");
                return;
            }

            btn.innerHTML = 'שולח נתונים...';
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('step-3').classList.remove('active');
                document.getElementById('successMessage').classList.remove('hidden');
            }, 1200);
        }
    </script>
</body>
</html>
